<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Essentials</title>
    <!-- Javascript can be loaded into page using a script tag -->
    <script>
      // Single line comment
      /*
            multi-line comments
            var is a keyword used to declare or initialize a variable in memory
            Variable is a container that stores data values
        */
      //Primitive data types
      //1. String
      var firstname = "John";
      console.log("Firstname: ", firstname);

      //2. Number
      var age = 25;
      console.log("Age: ", age);

      //3. Boolean
      var isAdult = true;
      console.log("Adult: ", isAdult);

      //Empty Data Types
      //1. Null - declares a variable but assigned it an empty value.
      var emptyVariable = null;
      console.log("Null State: ", emptyVariable);

      //2. Undefined - declared a variable but have not assigned a value.
      var undefinedVariable = undefined;
      console.log("Undefined State: ", undefinedVariable);
      
    </script>
  </head>
  <body>
    <h1>Javascript Essentials</h1>
    <h2>What is Javascript?</h2>
    <p>
      Javascript is a programming language that is used to make webpages
      interactive.
    </p>
    <button onclick="alert('Hello World!')">Click me!</button>
  </body>
</html>
